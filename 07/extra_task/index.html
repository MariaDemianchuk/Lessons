<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/weather-icons-wind.min.css">
</head>
<body>
    <header class="conteiner">
        <h1>CSS Weather Forecast </h1>
    </header>
    <main >
        <div class="conteiner" >
            <ul class="block-weather">
                <li class = "weathe-el Lisbon">
                    <p>Lisbon</p>
                    <p class="gradus">21°C </p>
                </li>
                <li class = "weathe-el Paris">
                    <p>Paris</p>
                    <p class="gradus">11°C</p>
                </li>
                <li class = "weathe-el Belgrade">
                    <p>Belgrade</p>
                    <p class="gradus">15°C</p>
                </li>
                <li class = "weathe-el Venice">
                    <p>Venice</p>
                    <p class="gradus">21°C</p>
                </li>
                <li class = "weathe-el Tel-Avive">
                    <p>Tel-Avive</p>
                    <p class="gradus">32°C</p>
                </li>
                <li class = "weathe-el Cair">
                    <p>Cair</p>
                    <p class="gradus">21°C</p>
                </li>
                <li class = "weathe-el New-York">
                    <p>New-York</p>
                    <p class="gradus">17°C</p>
                </li>
                <li class = "weathe-el New-Delhi">
                    <p>New-Delhi</p>
                    <p class="gradus">17°C</p>
                </li>
                <li class = "weathe-el San-Francisco">
                    <p>San-Francisco</p>
                    <p class="gradus">15°C</p>
                </li>
                <li class = "weathe-el Tokyo">
                    <p>Tokyo</p>
                    <p class="gradus">8°C</p>
                </li>
                <li class = "weathe-el Sydney">
                    <p>Sydney</p>
                    <p class="gradus">25°C</p>
                    <i class="wi wi-day-sunny wi-flip-vertical"></i>
                </li>
            </ul>
        </div>
       
    </main>
   
</body>
</html>
