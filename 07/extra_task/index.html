<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="conteiner">
            <div>
                <h1>CSS Weather Forecast </h1>
            </div>
            <div class=" block-weather">
                <div class="weathe-el Lisbon  ">
                    <p>Lisbon</p>
                    <div class="icon">
                        <p class="gradus">21°C</p>
                        <img src="assets/images/sun.png" alt="sun">
                    </div>
                </div>
                <div class="weathe-el Paris  ">
                    <p>Paris</p>
                    <div class="icon">
                        <p class="gradus">11°C</p>
                        <img src="assets/images/grad.png" alt="grad">
                    </div>
                </div>
                <div class="weathe-el Belgrade  ">
                    <p>Belgrade</p>
                    <div class="icon">
                        <p class="gradus">15°C</p>
                        <img src="assets/images/sun_cloud.png" alt="sun_cloud">
                    </div>
                </div>
                <div class="weathe-el Venice  ">
                    <p>Venice</p>
                    <div class="icon">
                        <p class="gradus">21°C</p>
                        <img src="assets/images/cloud_sun.png" alt="cloud_sun">
                    </div>
                </div>
                <div class="weathe-el Tel-Avive  ">
                    <p>Tel-Avive</p>
                    <div class="icon">
                        <p class="gradus">32°C</p>
                        <img src="assets/images/big_sun.png" alt="big_sun">
                    </div>
                </div>
                <div class="weathe-el Cair  ">
                    <p>Cair</p>
                    <div class="icon">
                        <p class="gradus">21°C </p>
                        <img src="assets/images/sun.png" alt="sun">
                    </div>
                    
                </div>
                <div class="weathe-el New-York  ">
                    <p>New-York</p>
                    <div class="icon">
                        <p class="gradus">17°C</p>
                        <img src="assets/images/sun_cloud_rain.png" alt="sun_cloud_rain">
                    </div>
                </div>
                <div class="weathe-el New-Delhi  ">
                    <p>New-Delhi</p>
                    <div class="icon">
                        <p class="gradus">17°C</p>
                        <img src="assets/images/cloud_rain.png" alt="cloud_rain">
                    </div>
                </div>
                <div class="weathe-el San-Francisco  ">
                    <p>San-Francisco</p>
                    <div class="icon">
                        <p class="gradus">15°C</p>
                        <img src="assets/images/sun_cloud_50.png" alt="sun_cloud_50_50">
                    </div>
                </div>
                <div class="weathe-el Tokyo">
                    <p>Tokyo</p>
                    <div class="icon">
                        <p class="gradus">8°C</p>
                        <img src="assets/images/moon.png" alt="moon">
                    </div>
                </div>
                <div class="weathe-el Sydney  ">
                    <p>Sydney</p>
                    <div class="icon">
                        <p class="gradus">25°C</p>
                        <img src="assets/images/moon_cloud.png" alt="moon_cloud">
                    </div>
                </div>
            </div>
            <div class="bottom-text">
                <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
            </div>
        </div>

        </div>
    </main>
</body>
</html>
