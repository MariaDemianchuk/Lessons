<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <a type="button" href="index.html">back</a>
        <h1>Practice part</h1>
        <p>
            Create a working TODO list.
            When clicking “Add”, a new list item is added to the TODO section.
            When clicking the checkbox, the item is moved to the “Completed” field.
            Edit/Delete edits or deletes an item.
        </p>
        <button type="button" class="btn btn-success my-2" data-bs-toggle="modal" data-bs-target="#addModal">
            Add</button>
        <div class="text-center">
            <div class="row bg-secondary text-white">
                <div class="col">
                    <span class="header">DO</span>
                </div>
                <div class="col">
                    <span class="header">DONE</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="doColomn"></div>
            <div class="col" id="doneColomn"></div>
        </div>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control" id="addInput" type="text" placeholder="Add task"
                        aria-label="default input example">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModal"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addBtn">Add</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        .header {
            font-weight: 700;
        }
    </style>
    <script>
        const addBtn = document.getElementById("addBtn")
        console.log('addBtn', addBtn)

        editItem = function (e) {
            const input = document.createElement('input')
            input.type = 'text'
            input.style.position = 'absolute'
            input.style.width = '100%'
            input.style.height = '100%'
            input.value = e.srcElement.innerText
            input.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'Enter': 
                    e.srcElement.parentElement.innerText = input.value;
                    e.srcElement.parentElement.removeChild(input)
                    break
                    case 'Escape':
                    e.srcElement.parentElement.removeChild(input)
                }
            })
            e.srcElement.parentElement.appendChild(input)

        }

        addBtn.addEventListener('click', () => {
            console.log('clicked')

            const addInput = document.getElementById('addInput')
            console.log(addInput.value)

            const doColomn = document.getElementById('doColomn')
            const doneColomn = document.getElementById('doneColomn')

            const task = document.createElement('div')
            task.classList.add('card', 'my-2')
            task.addEventListener('dblclick', editItem)

            const cardTitle = document.createElement('div')
            cardTitle.classList.add('card-title', 'd-flex', 'justify-content-between', 'p-3')
            const checkbox = document.createElement('input')
            checkbox.type = 'checkbox'
            checkbox.classList.add('form-check-input')

            const removeBtn = document.createElement('button')
            removeBtn.classList.add('btn-close', 'ms-2')
            removeBtn.addEventListener('click', () => {
                const column = removeBtn.parentElement.parentElement.parentElement.parentElement
                column.removeChild(removeBtn.parentElement.parentElement.parentElement)
            })

            const buttonCont = document.createElement('span')
            buttonCont.classList.add('d-flex')

            checkbox.addEventListener('click', () => {
                if (checkbox.checked) {
                    doneColomn.appendChild(checkbox.parentElement.parentElement.parentElement)
                } else {
                    doColomn.appendChild(checkbox.parentElement.parentElement.parentElement)
                }
            })

            buttonCont.appendChild(checkbox)
            buttonCont.appendChild(removeBtn)
            cardTitle.innerText = addInput.value
            cardTitle.appendChild(buttonCont)

            task.appendChild(cardTitle)
            doColomn.appendChild(task)

            addInput.value = ''
            const closeModal = document.getElementById('closeModal')
            closeModal.click()
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
