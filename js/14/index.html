<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ca859b5b6.js" crossorigin="anonymous"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather forecast</title>
</head>
<body>
   <div id="map"></div>
   <div class="search">
    <span>
        <label class = "search__name" for="search"> Enter locality name
        </label>
        <input class="search__input" id="search" type="text" placeholder="City, town, vilage... and press Enter" />
    </span>
   </div>
   <div class="block">
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDceeZlSvZd0ovHTrSVDzXrB-FtwLRBtZ0 &language=en&callback=initMap"
       type="text/javascript"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
