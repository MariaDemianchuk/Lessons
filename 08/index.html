<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shopping list</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1ca859b5b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="conteiner">
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
    </header>
    <main class="conteiner">
        <div class="position">
            <input type="checkbox" id="first">
            <label for="first">
                <i class="fa-regular fa-circle"></i>
                <span>A lot of pickles</span>  
                <span> for the next lessons about CSS</span>
            </label>
        </div>
        <div class="position">
            <input type="checkbox" id="second">
            <label for="second"> 
                <i class="fa-regular fa-circle"></i>
                <span>10 apples </span> 
                <span>for more CSS manipulations</span>
            </label>
        </div>
        <div class="position">
            <input type="checkbox" id="third" aria-checked="true">
            <label for="third">
                <i class="fa-regular fa-circle"></i>
                <span>20 oranges </span> 
                <span>because they are awesome</span>
            </label>
        </div>
        <div class="position">
            <input type="checkbox" id="fourth">
            <label for="fourth">
                <i class="fa-regular fa-circle"></i>
                <span>13 plates </span> 
                <span>hm... they always dissapear</span>
            </label>
        </div>
        <div class="position">
            <input type="checkbox" id="fifth">
            <label for="fifth">
                <i class="fa-regular fa-circle"></i>
                <span>15 bentos</span> 
            </label>
        </div>
        <div class="position">
            <input type="checkbox" id="sixth">
            <label for="sixth">
                <i class="fa-regular fa-circle"></i>
                <span>1 bottle of Sake </span>  
                <span>for my friends</span>
            </label>
        </div>
    </main>
    <footer class="conteiner">
        <button type="button">
            Bon appetit :)
        </button>
    </footer>
</body>
</html>
